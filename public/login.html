<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/estilos_login.css">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="container">
        <div class="signin-signup">
            <form action="/login" method="post" class="sign-in-form" id="form_log">
                <h2 class="title">INGRESAR</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="correo" name="correo" placeholder="Usuario">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="contra" name="contra" placeholder="Contraseña">
                </div>
                <input type="submit" value="Ingresar" class="btn1">
                <!-- <p class="social-text">Or Sign in with social platform</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div> -->
                <p class="account-text"> ¿Aún no tienes una cuenta? <a href="#" id="sign-up-btn2"> Regístrate </a></p>
            </form>
            <form action="" id="login" class="sign-up-form">
                <h2 class="title">REGISTRARME</h2>
                <div class="input-field">
                    <i class="fa fa-id-card" aria-hidden="true"></i>
                    <input type="text" placeholder="Nombres y Apellidos">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Correo">
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Usuario">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Contraseña">
                </div>
                <input type="submit" value="Registrarme" class="btn2">
                <!-- <p class="social-text">Or Sign in with social platform</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a> 
                </div> -->
                <p class="account-text"> ¿Ya tienes una cuenta? <a href="#" id="sign-in-btn2">Ingresar</a></p>
            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>¿Ya eres miembro?</h3>
                    <p>Inicia sesión con nosotros aquí.</p>
                    <button class="btn3" id="sign-in-btn">INGRESAR</button>
                </div>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>¿Nuevo miembro?</h3>
                    <p>Únete a nosotros y a esta familia verdaderamente fabulosa, registrate como usuario aquí.</p>
                    <button class="btn4" id="sign-up-btn">REGISTRARME</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/login-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
