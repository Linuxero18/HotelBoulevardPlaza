<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro - Hotel Boulevard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos-login.css">
</head>
<body>
    <main>
        <div class="contenedor_universal">
            <div class="caja_trasera_login">
                <div class="caja-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn_iniciar_sesion" class="btn btn-outline-light">Iniciar Sesión</button>
                </div>
                <div class="caja-registrarse">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesión</p>
                    <button id="btn_registrarse" class="btn btn-outline-light">Regístrate</button>
                </div>
            </div>
            <!-- Formulario login y registrarse -->
            <div class="contenedor_login-registrarse">
                <form action="/login" method="post" class="formulario_login" id="form_log">
                    <h2>Iniciar Sesión</h2>
                    <div class="form-group">
                        <input type="text" name="correo" class="form-control" placeholder="Correo Electrónico">
                    </div>
                    <div class="form-group">
                        <input type="password" name="contra" class="form-control" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
                <form action="" class="formulario_registrarse">
                    <div class="caja_trasera_registrarse">
                        <h2>Regístrate</h2>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nombre completo">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Correo Electrónico">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Usuario">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        <button class="btn btn-primary btn-block">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
