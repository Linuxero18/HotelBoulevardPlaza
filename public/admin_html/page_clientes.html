<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="../css/page_clientes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
</head>
<body class="bg">
    <div>
        <div class="container mt-4">
            <div class="d-flex justify-content-center titulo">
                <h3 class="h3"><mark>GESTIÓN DE CLIENTES</mark></h3>
            </div>
            <div class="d-flex justify-content-center">
                <input class="buscador" type="text" id="searchInput" placeholder="Buscar clientes ..." onkeyup="filtrarTabla()">
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                        <button class="btn btn-primary" id="btnAgregar" data-bs-toggle="modal" data-bs-target="#agregarClienteModal">Agregar</button>
                        <button class="btn btn-danger" id="btnEliminar">Eliminar</button>
                    <button class="btn btn-warning" id="btnEditar" data-bs-toggle="modal" data-bs-target="#editarClienteModal">Editar</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div id="idSeleccionado" style="color: red; margin-top: 5px; margin-bottom: 5px;"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-10">
                    <table class="table" id="tabla-persona">
                        <thead class="table-dark text-center">
                            <tr>
                                <th scope="col">Nº</th>
                                <th scope="col">COD. CLIENTE</th>
                                <th scope="col">NOMBRES</th>
                                <th scope="col">TIPO DE DOC</th>
                                <th scope="col">DNI</th>
                                <th scope="col">EMAIL</th>
                                <th scope="col">TELEFONO</th>
                                <th scope="col">FECHA DE NACIMIENTO</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-12 text-center">
                            <div id="mensaje"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-start ">
                            <a href="../page_admin.html" class="btn btn-primary">Volver al Menú</a>
                        </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-end">
                            <div id="paginacion"></div>
                        </div>
                    </div>
                    
                </div>
                
            </div>

            <!-- Modal de Agregar -->
            <div class="modal fade" id="agregarClienteModal" tabindex="-1" aria-labelledby="agregarClienteLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="agregarClienteLabel">Agregar Cliente</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form id="agregarClienteForm">
                        <div class="mb-3">
                          <label for="nombres" class="form-label">Nombres</label>
                          <input type="text" class="form-control" id="nombres" required>
                        </div>
                        <div class="mb-3">
                          <label for="apellidos" class="form-label">Apellidos</label>
                          <input type="text" class="form-control" id="apellidos" required>
                        </div>
                        <div class="mb-3">
                          <label for="tipo_doc" class="form-label">Tipo de Documento</label>
                          <select class="form-select" id="tipo_doc" required>
                            <option value="" disabled selected>Seleccione un tipo de documento</option>
                            <option value="DNI">DNI</option>
                            <option value="Cédula de Extranjería">Cédula de Extranjería</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="numero_doc" class="form-label">Número de Documento</label>
                          <input type="text" class="form-control" id="numero_doc" required>
                        </div>
                        <div class="mb-3">
                          <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                          <input type="date" class="form-control" id="fecha_nacimiento" required>
                        </div>
                        <div class="mb-3">
                          <label for="direccion" class="form-label">Dirección</label>
                          <input type="text" class="form-control" id="direccion" required>
                        </div>
                        <div class="mb-3">
                          <label for="telefono" class="form-label">Teléfono</label>
                          <input type="text" class="form-control" id="telefono" required>
                        </div>
                        <div class="mb-3">
                          <label for="correo" class="form-label">Correo Electrónico</label>
                          <input type="email" class="form-control" id="correo" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Cliente</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                      </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal de Editar -->
        <div class="modal fade" id="editarClienteModal" tabindex="-1" aria-labelledby="editarClienteLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarClienteLabel">Editar Cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editarClienteForm">
                            <div class="mb-3">
                                <label for="editNombres" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="editNombres" required>
                            </div>
                            <div class="mb-3">
                                <label for="editApellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="editApellidos" required>
                            </div>
                            <div class="mb-3">
                                <label for="editTipoDoc" class="form-label">Tipo de Documento</label>
                                <select class="form-select" id="editTipoDoc" required>
                                    <option value="" disabled selected>Seleccione un tipo de documento</option>
                                    <option value="DNI">DNI</option>
                                    <option value="Cédula de Extranjería">Cédula de Extranjería</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="editNumeroDoc" class="form-label">Número de Documento</label>
                                <input type="text" class="form-control" id="editNumeroDoc" required>
                            </div>
                            <div class="mb-3">
                                <label for="editFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="editFechaNacimiento" required>
                            </div>
                            <div class="mb-3">
                                <label for="editDireccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="editDireccion" required>
                            </div>
                            <div class="mb-3">
                                <label for="editTelefono" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="editTelefono" required>
                            </div>
                            <div class="mb-3">
                                <label for="editCorreo" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="editCorreo" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/page_clientes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
