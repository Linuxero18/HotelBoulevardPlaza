<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Administrador</title>
    <link rel="stylesheet" href="../css/style_page_admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="menu">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
    </div>

    <div class="barra-lateral">
        <div>
            <div class="nombre-pagina">
                <ion-icon id="bed" name="bed-outline"></ion-icon>
                <span>Hotel Boulevard</span>
            </div>
        </div>

        <nav class="navegacion">
            <ul>
                <li>
                    <a id="inbox" href="./reclamos_admin.html">
                        <ion-icon name="document-text-outline"></ion-icon>
                        <span>Reclamos</span>
                    </a>
                </li>
            </ul>
            <ul>
                <li>
                    <a id="inbox" href="./reservas_admin.html">
                        <ion-icon name="calendar-number-outline"></ion-icon>
                        <span>Reservas</span>
                    </a>
                </li>
            </ul>
            <ul>
                <li>
                    <a id="inbox" href="./habitaciones_admin.html">
                        <ion-icon name="bed-outline"></ion-icon>
                        <span>Habitaciones</span>
                    </a>
                </li>
            </ul>
            <ul>
                <li>
                    <a id="inbox" href="./clientes_admin.ejs">
                        <ion-icon name="accessibility-outline"></ion-icon>
                        <span>Clientes</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div>
            <div class="linea"></div>

            <div class="modo-oscuro">
                <div class="info">
                    <ion-icon name="moon-outline"></ion-icon>
                    <span>Modo oscuro</span>
                </div>
                <div class="switch">
                    <div class="base">
                        <div class="circulo">
                        </div>
                    </div>
                </div>
            </div>

            <div class="usuario">
                <img src="/public/img/usuario_admin.png" alt="">
                <div class="info-usuario">
                    <div class="nombre-email">
                        <span class="nombre">Piter</span>
                        <span class="email">piterm555perez@gmail.com</span>
                    </div>
                    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </div>
            </div>
        </div>

    </div>


    <main>
        <table class="table" id="tabla-reclamos">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fecha Recibido</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody id="tabla-reclamos-cuerpo">
            </tbody>
        </table>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../scripts/script_page_admin.js"></script>
</body>

</html>
