<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de habitaciones</title>
    <link rel="stylesheet" href="../css/page_habitaciones.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg">
    <div>
        <div class="container mt-4">
            <div class="d-flex justify-content-center titulo">
                <h3 class="h3"><mark>GESTIÓN DE HABITACIONES</mark></h3>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn-primary" id="btnAgregar" data-bs-toggle="modal" data-bs-target="#agregarHabitacionModal">Agregar</button>
                    <button class="btn btn-danger" id="btnEliminar">Eliminar</button
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-10">
                    <table class="table" id="tabla-habitaciones">
                        <thead class="table-dark text-center">
                            <tr>
                                <th scope="col">COD. HABITACION</th>
                                <th scope="col">PISO</th>
                                <th scope="col">DESCRIPCION</th>
                                <th scope="col">PRECIO/DIA</th>
                                <th scope="col">AFORO</th>
                                <th scope="col">ESTADO</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-12 text-center">
                            <div><b class="btn-warning" id="mensaje"></b></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-start ">
                            <a href="../page_admin.html" class="btn btn-primary">Volver al Menú</a>
                        </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-end">
                            <div id="paginacion"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="agregarHabitacionModal" tabindex="-1" aria-labelledby="agregarHabitacionModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="agregarHabitacionModalLabel">Agregar Habitación</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formAgregarHabitacion">
                                <div class="mb-3">
                                    <label for="numero" class="form-label">Número</label>
                                    <input type="text" class="form-control" id="numero" required>
                                </div>
                                <div class="mb-3">
                                    <label for="piso" class="form-label">Piso</label>
                                    <select class="form-select" id="piso" required>
                                        <option value="1">01</option>
                                        <option value="2">02</option>
                                        <option value="3">03</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="precio_dia" class="form-label">Precio/Día</label>
                                    <input type="number" step="0.01" class="form-control" id="precio_dia" required>
                                </div>
                                <div class="mb-3">
                                    <label for="tipo_habitacion" class="form-label">Tipo de Habitación</label>
                                    <select class="form-select" id="tipo_habitacion" required>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="aforo" class="form-label">Aforo</label>
                                    <select class="form-select" id="aforo" required>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="estado" class="form-label">Estado</label>
                                    <input type="number" class="form-control" id="estado" value="1" readonly>
                                </div>
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="../scripts/page_habitaciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
